<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="assets/css/hearthstone.css" />
    <meta name="description" content="Hearthstone - Deck Tracker">
    <meta name="author" content="Melcom van Eeden">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <script src="assets/javascript/overwolf.js"></script>
    <script src="assets/javascript/hearthstone.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Hearthstone - Deck Tracker</title>
    <script>
    setTimeout(function(){
      overwolf.fullscreen();
    }, 10);
    </script>
  </head> 

  <body>
    <div class="main-body">
      <div class="player-1-hand hand"></div>
      <div class="player-2-hand hand"></div>
      <div class="player-1-mincards"></div>
      <div class="player-2-mincards"></div>
      <div class="player-1-counters"></div>
      <div class="player-2-counters"></div>
    </div>
    <script>
      overwolf.hearthstone.player.addDeckCard(1, 1, "Arcanotron", "activate-arcanotron.png");
      overwolf.hearthstone.player.addDeckCard(1, 2, "Abomination", "abomination.png");
      overwolf.hearthstone.player.addDeckCard(1, 3, "Al akir the windlord", "al-akir-the-windlord.png");
      overwolf.hearthstone.player.addDeckCard(2, 4, "Alarm o Bot", "alarm-o-bot.png");
      overwolf.hearthstone.player.addDeckCard(2, 5, "Toxitron", "activate-toxitron.png");
      overwolf.hearthstone.player.addDeckCard(2, 6, "Ball of spiders", "ball-of-spiders.png");
      overwolf.hearthstone.player.addDeckCard(2, 6, "Amani berserker", "amani-berserker.png");
      overwolf.hearthstone.player.addHDCount(1, 6, 23);
      overwolf.hearthstone.player.addHDCount(2, 6, 23);
      overwolf.hearthstone.player.addCard(1, "25.png");
      overwolf.hearthstone.player.addCard(1, "88.png");
      overwolf.hearthstone.player.addCard(1, "67.png");
      overwolf.hearthstone.player.addCard(1, "87.png");
    </script>
  </body>
</html>
